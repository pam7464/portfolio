<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHO Portfolio</title>
    <style>
        /* CSS Reset */
        *{box-sizing:border-box;margin:0;padding:0;}
        a{color:inherit;text-decoration:none;}
        ul,ol,li{list-style:none;}
        img{width:100%;}

        /* 폰트 */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
        :root{
            width:100%;
            overflow:hidden;
            font-family:'Montserrat','Noto Sans KR',sans-serif;
            font-weight:400;
            font-size:14px;
            color:#333;
            line-height:1em;
        }



        /* 스킵메뉴 스타일 */
        .skip-menu a{
            position:fixed;
            left:50%;
            top:0;
            z-index:9999;
            transform:translate(-50%,-200%);
            border:2px solid #333;
            padding:6px 10px;
            background-color:#fff;
            font-size:1.5em;
            color:#333;            
        }
        .skip-menu a:focus{
            transform:translate(-50%,0);
        }
        .popup-cookie{
            position:fixed;
            left:0;
            right:0;
            top:0;
            bottom:0;
            z-index:9998;
        }
        .popup-cookie.dis-none{
            display:none;
        }
        .popup-cookie .in{
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);

            width:90%;
            max-width:480px;
            border:1px solid #333;
            padding:1em;
            border-radius:1em;
            background-color:#fff;
            box-shadow:10px 10px 10px rgba(0,0,0,0.5);

            display:flex;
            flex-flow:row wrap;
            justify-content:space-between;
        }
        .popup-cookie .in .img-box,
        .popup-cookie .in h2,
        .popup-cookie .in p{
            width:100%;
            margin-bottom:1em;
        }
        
    </style>
</head>
<body>
    <!-- 스킵메뉴 -->
    <section class="skip-menu">
        <a href="#home">home</a>
        <a href="#about">about us</a>
        <a href="#skills">my skills</a>
        <a href="#projects">projects</a>
        <a href="#contact">contact me</a>
    </section>
    <!-- 팝업  -->
    <section class="popup-cookie dis-none" id="popup-cookie">
        <div class="in">
            <div class="img-box">
                <img src="./images/popup.jpg" alt="팝업이미지">
            </div>
            <h2>좋은 시간 보내세요</h2>
            <p>결과에 만족하셨거나 의문사항이 있으면 연락바랍니다.</p>
            <label><input type="checkbox" id="chk01">24시간 열지않음</label>
            <button type="button" id="btn-popup">닫기</button>
        </div>
    </section>

    <section class="wrapper">
        <header class="header" id="home">
            <div class="container">
                <div class="in">
                    <h1><a href="./index.html">cho hwanjoon</a></h1>
                    <nav>
                        <div class="btn-nav">
                            <div class="line">라인</div>
                            <div class="line">라인</div>
                            <div class="line">라인</div>
                        </div>
                        <ul>
                            <li><a href="#home">home</a></li>
                            <li><a href="#about">about us</a></li>
                            <li><a href="#skills">my skills</a></li>
                            <li><a href="#projects">projects</a></li>
                            <li><a href="#contact">contact me</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <section class="sec about-me" id="about">
            <div class="container">
                <h2>about</h2>
            </div>
        </section>
        <section class="sec my-skills" id="skills">
            <div class="container">
                <h2>skills</h2>
            </div>
        </section>
        <section class="sec projects" id="projects">
            <div class="container">
                <h2>projects</h2>
            </div>
        </section>
        <section class="sec contact" id="contact">
            <div class="container">
                <h2>contact</h2>
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <h2>footer</h2>
            </div>
        </footer>
    </section>

    <script>
        let popupEl = document.getElementById('popup-cookie');
        let chk01 = document.getElementById('chk01');
        let btnPopup = document.getElementById('btn-popup');

        // 팝업닫기 이벤트
        btnPopup.addEventListener('click',()=>{
            popupEl.classList.add('dis-none');
            if(chk01.checked){
                setCookie('mainPopup','hidden',1);
            }
        });
        // 팝업실행여부
        popup();



        // FUNCTION
            // 팝업 보이기/감추기
            function popup(){
                if(getCookie('mainPopup')!=='hidden'){
                    popupEl.classList.remove('dis-none');
                }
            }
            // set 쿠키만들기
            function setCookie(name,value,expir){
                let date = new Date();
                date.setDate(date.getDate() + expir);
                document.cookie = name + '=' + value + ';expires=' + date +';path=/;';
            }
            // get 쿠키만들기
            function getCookie(name) { 
                let value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
                return value? value[2] : null;
            }

    </script>
</body>
</html>
